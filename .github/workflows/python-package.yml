name: Test, Build

on: push

jobs:
  lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Linting
      run: |
        python setup.py lint

  typecheck:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Type Checking
        run: |
          pip install mypy
          python -m mypy --ignore-missing-imports -p takeoff

  test:
    runs-on: ubuntu-20.04
    needs: [lint, typecheck]
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          pip install wheel
          pip install .[test]
          python setup.py test

  build:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - name: Build the image
        run: |
          docker build -t takeoff:danieldev -f Dockerfile .
      - name: Save built image
        run: |
          mkdir -p path/to/artifacts
          docker save takeoff:danieldev > path/to/artifacts/docker-image.tar
          echo "takeoff:danieldev" > path/to/artifacts/docker-tag
      - uses: actions/upload-artifact@v2
        with:
          name: docker-artifact
          path: path/to/artifacts

